name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment package
        run: |
          zip -r deploy.zip . \
            -x "*.pyc" \
            -x "__pycache__/*" \
            -x ".git/*" \
            -x ".github/*" \
            -x "azure-deploy/*" \
            -x "cloudflare-deploy/*" \
            -x "*.db" \
            -x ".env"
          echo "=== Package size ===" && ls -lh deploy.zip
          echo "=== Key files in package ===" && unzip -l deploy.zip | grep -E "(dashboard|main\.py|app\.js)"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: foodsnap-api
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy.zip
        # Resource group: chatgpt

      - name: Wait for deployment to complete
        run: |
          echo "Waiting 90 seconds for deployment..."
          sleep 90

      - name: Verify deployment
        run: |
          echo "=== Dashboard HTML (first 15 lines) ==="
          curl -s "https://foodsnap-api.azurewebsites.net/dashboard.html" | head -15
          echo ""
          echo "=== langToggle check ==="
          curl -s "https://foodsnap-api.azurewebsites.net/dashboard.html" | grep -c "langToggle" && echo "FOUND!" || echo "NOT found"
          echo ""
          echo "=== API health ==="
          curl -s "https://foodsnap-api.azurewebsites.net/api/health"
