name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment package
        run: |
          zip -r deploy.zip . \
            -x "*.pyc" \
            -x "__pycache__/*" \
            -x ".git/*" \
            -x ".github/*" \
            -x "azure-deploy/*" \
            -x "cloudflare-deploy/*" \
            -x "*.db" \
            -x ".env"
          echo "Package contents (relevant files):"
          unzip -l deploy.zip | grep -E "(dashboard|main\.py|app\.js)" | head -10

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: foodsnap-api
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy.zip
          type: zip
        # Resource group: chatgpt

      - name: Wait for deployment
        run: sleep 60

      - name: Verify deployment
        run: |
          echo "=== Checking dashboard.html ==="
          curl -s "https://foodsnap-api.azurewebsites.net/dashboard.html" | head -10
          echo ""
          echo "=== Checking for langToggle ==="
          curl -s "https://foodsnap-api.azurewebsites.net/dashboard.html" | grep -o "langToggle" || echo "langToggle NOT found"
          echo ""
          echo "=== API health ==="
          curl -s "https://foodsnap-api.azurewebsites.net/api/health"
